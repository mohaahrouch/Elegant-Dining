<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Dining Restaurant | مطعم الطعام الفاخر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <div class="language-toggle">
        <button onclick="toggleLanguage()" id="langToggle" class="lang-btn">
            <div class="lang-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="lang-text">
                <span class="en">عربي</span>
                <span class="ar">English</span>
            </div>
        </button>
    </div>

    <header>
        <h1>
            <span class="en">Elegant Dining</span>
            <span class="ar">الطعام الفاخر</span>
        </h1>
        <p>
            <span class="en">Fine Cuisine & Memorable Experiences</span>
            <span class="ar">مأكولات فاخرة وتجارب لا تنسى</span>
        </p>
    </header>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <div class="navbar-nav gap-3">
                    <div class="dropdown">
                        <button class="menu-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-sun me-2"></i>
                            <span class="en">Breakfast</span>
                            <span class="ar">الفطور</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item menu-btn" data-category="breakfast-continental">
                                <span class="en">Continental</span>
                                <span class="ar">إفطار كونتيننتال</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="breakfast-arabic">
                                <span class="en">Arabic Breakfast</span>
                                <span class="ar">إفطار عربي</span>
                            </button></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="menu-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-clock me-2"></i>
                            <span class="en">Lunch</span>
                            <span class="ar">الغداء</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item menu-btn" data-category="lunch-starters">
                                <span class="en">Starters</span>
                                <span class="ar">المقبلات</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="lunch-main">
                                <span class="en">Main Course</span>
                                <span class="ar">الطبق الرئيسي</span>
                            </button></li>
                        </ul>
                    </div>

                    <div class="dropdown">
                        <button class="menu-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-moon me-2"></i>
                            <span class="en">Dinner</span>
                            <span class="ar">العشاء</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item menu-btn" data-category="dinner-appetizers">
                                <span class="en">Appetizers</span>
                                <span class="ar">المقبلات</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="dinner-main">
                                <span class="en">Main Course</span>
                                <span class="ar">الطبق الرئيسي</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="dinner-specials">
                                <span class="en">Chef's Specials</span>
                                <span class="ar">أطباق الشيف الخاصة</span>
                            </button></li>
                        </ul>
                    </div>

                    <button class="menu-btn" data-category="desserts">
                        <i class="fas fa-ice-cream me-2"></i>
                        <span class="en">Desserts</span>
                        <span class="ar">الحلويات</span>
                    </button>
                    <div class="dropdown">
                        <button class="menu-btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-glass-martini-alt me-2"></i>
                            <span class="en">Drinks</span>
                            <span class="ar">المشروبات</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item menu-btn" data-category="drinks-coffee">
                                <i class="fas fa-coffee me-2"></i>
                                <span class="en">Coffee</span>
                                <span class="ar">قهوة</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="drinks-tea">
                                <i class="fas fa-mug-hot me-2"></i>
                                <span class="en">Tea</span>
                                <span class="ar">شاي</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="drinks-fresh">
                                <i class="fas fa-blender me-2"></i>
                                <span class="en">Fresh Juices</span>
                                <span class="ar">عصائر طازجة</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="drinks-soft">
                                <i class="fas fa-glass-whiskey me-2"></i>
                                <span class="en">Soft Drinks</span>
                                <span class="ar">مشروبات غازية</span>
                            </button></li>
                            <li><button class="dropdown-item menu-btn" data-category="drinks-cocktails">
                                <i class="fas fa-cocktail me-2"></i>
                                <span class="en">Mocktails</span>
                                <span class="ar">موكتيلات</span>
                            </button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="menu-container">
            <div class="swiper menu-swiper">
                <div class="swiper-wrapper" id="menuItemsContainer">
                    <!-- Menu items will be inserted here by JavaScript -->
                </div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>
            <span class="en"> 2024 Elegant Dining. All rights reserved.</span>
            <span class="ar"> 2024 الطعام الفاخر. جميع الحقوق محفوظة.</span>
        </p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
